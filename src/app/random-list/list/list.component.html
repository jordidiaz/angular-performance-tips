<mat-list>
  <mat-list-item *ngFor="let item of listItems">
    <h3 matLine>
      {{ item.label }}
    </h3>
    <mat-chip-list>
      <mat-chip class="mat-chip mat-primary mat-chip-selected" color="primary" selected="true">
        {{ item.num | calculate }}
      </mat-chip>
    </mat-chip-list>
    <i class="fa fa-trash-o" aria-hidden="true" (click)="onClickRemoveItem(item)"></i>
  </mat-list-item>
</mat-list>
