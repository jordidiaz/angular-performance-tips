<h1>Random list</h1>

<mat-form-field>
  <input matInput placeholder="Type here..." [(ngModel)]="label" (keydown)="onKeyDown($event)">
</mat-form-field>

<mat-list>
  <mat-list-item *ngFor="let item of listItems">
    <h3 matLine>
      {{ item.label }}
    </h3>
    <mat-chip-list>
      <mat-chip class="mat-chip mat-primary mat-chip-selected" color="primary" selected="true">
        {{ item.num }}
      </mat-chip>
    </mat-chip-list>
    <i class="fa fa-trash-o" aria-hidden="true" (click)="onClickRemoveItem(item)"></i>
  </mat-list-item>
</mat-list>
